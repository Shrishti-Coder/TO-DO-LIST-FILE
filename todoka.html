<!DOCTYPE html>
<html>
<head>
  <title>Todo List ass1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      box-sizing: border-box;
      padding: 0;
    }
     .todo-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .todo-item input[type="checkbox"] {
      margin-right: 10px;
       text-decoration-line: line-through;
      background-color:purple;
    }
    
    .todo-item label {
      flex-grow: 1;
      background-color: aliceblue;
    }  .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 10px;
    }
    .cross-symbol:before {
      content: "Ã—";
      border-color: aliceblue;
      font-weight: bold;
      color: red;
      font-size: 18px;
      cursor: pointer;
    } 
    
    #foam1
    {
       display: flex;
       align-items: center;
       justify-content:space-evenly;
       background: #edeef0;
       border-radius: 30px;
       padding-left: 30px;
       margin-bottom: 25px;
    }
    
    .container {

     width: 100%;
      min-height: 100vh;
      background: linear-gradient(135deg,purple,pink);
      padding: 10px;

    }
   
   
    .kk
    {
     width: 100%;
     max-width: 540px;
     background: #fff;
     margin: 100px auto 20px;
     padding: 40px 30px 70px ;
        border-radius: 10px;
    }
.kk h1
{
  color: #002765;
display:flex ;
align-items: center;
margin-bottom: 20px;
}
.kk h1 img{
  width: 35px;
  margin-top: 10px;
}
#toinput
{
  flex: 1;
  border: none;
  outline: none;
  background: transparent;
  padding: 10px;
}
     #but
    {justify-content: end;
      border: none;
      
  outline: none;
  padding: 16px 50px;
  background: red;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  border-radius:40px;
    } 
  </style>
</head>
<body>
  <div class="container">
    <div class="kk">
     
    <h1>To Do List <img src="images.png"></h1><hr color="white">
    <div class="foam">
    <form id="foam1">
      <input type="text" id="toinput" placeholder="Add your activity"..." />
      <button id="but" type="submit">Add</button>
    </form>
</div>
<div id="tl"></div>
</div>
   
</div>

  <script>
    const form = document.getElementById('foam1');
    const input = document.getElementById('toinput');
    const list = document.getElementById('tl');
    
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const todoText = input.value.trim();
      if (todoText !== '') {
        const label = document.createElement('label');
        label.textContent = todoText;
        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        
        const todoItem = document.createElement('div');
        todoItem.classList.add('todo-item');

        
        
        const deleteBtn = document.createElement('button');
        deleteBtn.classList.add('cross-symbol');
        
        deleteBtn.addEventListener('click', function() {
          todoItem.remove();
        });
        
        todoItem.appendChild(checkbox);
        todoItem.appendChild(label);
        todoItem.appendChild(deleteBtn);
        
        list.appendChild(todoItem);
        
        input.value = '';
      }
    });
  </script>
</body>
</html>
